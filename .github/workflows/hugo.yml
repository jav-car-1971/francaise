# Flujo de trabajo para construir y desplegar un sitio de Hugo en GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Se ejecuta en cada push a la rama "main"
  push:
    branches:
      - main
  # Permite ejecutar este flujo de trabajo manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos del GITHUB_TOKEN para permitir el despliegue en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir solo un despliegue concurrente, cancelando los anteriores
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Tarea de construcción
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.119.0 # Puedes cambiar la versión de Hugo si lo necesitas
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # Descarga el tema (submódulo)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Hugo CLI
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build with Hugo
        # Construye el sitio usando la baseURL que GitHub Pages proporciona
        run: hugo --gc --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        # Sube el directorio /public como un artefacto para que la tarea de despliegue lo use
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Tarea de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Esta tarea no se ejecuta hasta que la de 'build' termine
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # Usa la acción oficial para desplegar el artefacto en GitHub Pages
        uses: actions/deploy-pages@v4